
<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Basics for Beginners</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="submit"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .promo-code {
            margin-top: 10px;
            text-align: center;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crypto Basics for Beginners</h1>   
        <form id="registration-form">
            <label for="pseudonym">Псевдоним:</label>
            <input type="text" id="pseudonym" name="pseudonym" required>

            <label for="email">Имейл:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Телефонен номер:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="promo_code">Промо код:</label>
            <input type="text" id="promo_code" name="promo_code">

            <input type="submit" value="Запиши се">
        </form>
        <div class="promo-code">
            <p>Използвай промо код за отстъпка!</p>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC6XCe8iiLsMAp9katV_5CGwAkY16NzNlc",
      authDomain: "cryptouniversity-f880a.firebaseapp.com",
      projectId: "cryptouniversity-f880a",
      storageBucket: "cryptouniversity-f880a.appspot.com",
      messagingSenderId: "186552916315",
      appId: "1:186552916315:web:6eba00d8df6f35b1bae27e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("registration-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const pseudonym = document.getElementById("pseudonym").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const promo = document.getElementById("promo_code").value;

      try {
        await addDoc(collection(db, "registrations"), {
          pseudonym,
          email,
          phone,
          promo,
          timestamp: new Date()
        });
        alert("Успешна регистрация!");
      } catch (err) {
        alert("Грешка при регистрация: " + err.message);
      }
    });
  </script>
</body>
</html>
