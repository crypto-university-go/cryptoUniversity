
<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Basics for Beginners</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="submit"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .promo-code {
            margin-top: 10px;
            text-align: center;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crypto Basics for Beginners</h1>
        <form action="/submit_form" method="post">
            <label for="pseudonym">Псевдоним:</label>
            <input type="text" id="pseudonym" name="pseudonym" required>

            <label for="email">Имейл:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Телефонен номер:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="promo_code">Промо код:</label>
            <input type="text" id="promo_code" name="promo_code">

            <input type="submit" value="Запиши се">
        </form>
        <div class="promo-code">
            <p>Използвай промо код за отстъпка!</p>
        </div>
    </div>
</body>
</html>
